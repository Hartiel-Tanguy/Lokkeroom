<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lokkeroom login</title>
    <link rel="stylesheet" href="style2.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <section class="login">
            <h1>login</h1>
            <form action="">
                <input class="nam" type="text" name="login" placeholder="Votre nom">
                <input class="passe" type="password" name="password" placeholder="Votre mot de passe">
                <input class="envoye" type="submit" value="Envoyer">
            </form>
        </section>

        <section class="sign in">
            <h1>sign in</h1>
            <form action="">
                <input class="mail" type="text" name="mail" placeholder="votre mail">
                <input class="nam" type="text" name="login" placeholder="Votre nom">
                <input class="passe" type="password" name="password" placeholder="Votre mot de passe">
                <input class="envoye" type="submit" value="Envoyer">
            </form>
        </section>
    </main>
    
</body>
</html>
